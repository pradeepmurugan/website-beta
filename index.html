<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Forms Tutorial</title>
</head>
<body>
<h2>Django Forms Tutorial1</h2>
<form name="myForm">
    <table>
        <tr>
            <td>Enter your name:</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td>Enter your email:</td>
            <td><input type="email" name="email"/></td>
        </tr>
        <tr>
            <td>Enter your phone:</td>
            <td><input type="text" name="phone"/></td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input value="Submit" type="submit" onclick="submitForm()">
            </td>
        </tr>
    </table>
</form>
<script>
function submitForm(){
var formData=JSON.stringify($("myForm").serialize());
$.ajax({
  type: "POST",
  url: "/getdata",
  data: formData,
  success: function(){},
  dataType: "json",
  contentType : "application/json"
});
}
</script>
</body>
</html>
